<app-navbar></app-navbar>
<div class="bg-image-theme min-vw-100 min-vh-100">
    <div class="container m-0 min-vw-100 bg-glass min-vh-100">
        <div class="row justify-content-center ">
            <div class="col-lg-8 bg-white p-5 my-5 rounded-3 shadow-lg">
                <h3 class="text-center section-title">Actualizar perfil de asociación</h3>
                <hr>
                <form class="pt-4" [formGroup]="assForm">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <div class="mb-5">
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" class="form-control border" id="name" placeholder="{{association.name}}" formControlName="name">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <div class="mb-5">
                                <label for="assType" class="form-label">Tipología</label>
                                <input class="form-control border" list="associationTypes" id="assTypes" placeholder="{{association.type}}" formControlName="type">
                                <datalist id="associationTypes">
                              <option value="{{type}}" *ngFor="let type of associationTypes">
                            </datalist>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <div class="mb-5">
                                <label for="formFile" class="form-label">Imagen de perfil <br> <small class="text-muted">Se recomienda un formato cuadrado</small></label>
                                <input class="form-control border" type="file" id="formFile" (change)="uploadProfileImage($event)">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <div class="cover-image mb-5">
                                <div *ngIf="percent != null">
                                    <small>{{percent}}%</small>
                                    <div class="progress mb-3">
                                        <div class="progress-bar" role="progressbar" [ngStyle]="{'width': percent + '%' }" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-12">
                                        <div class="container mx-0 text-center">
                                            <img class="image-preview mx-0" [src]="association.profileImage" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <div class="mb-5">
                                <label for="formFile" class="form-label">Imagen de portada <br> <small class="text-muted">tamaño mínimo 900x300</small></label>
                                <input class="form-control border" type="file" id="formFile" (change)="uploadProfileCover($event)">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <div class="cover-image mb-5">
                                <div *ngIf="percentCover != null">
                                    <small>{{percentCover}}%</small>
                                    <div class="progress mb-3">
                                        <div class="progress-bar" role="progressbar" [ngStyle]="{'width': percentCover + '%' }" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-12">
                                        <div class="container mx-0 text-center">
                                            <img class="image-preview mx-0" [src]="association.profileCover" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-5">
                        <label for="description" class="form-label">Descripción</label>
                        <textarea class="form-control border" id="description" rows="3" placeholder="{{association.description}}" formControlName="description"></textarea>
                    </div>
                    <div class="mb-5">
                        <label for="description" class="form-label">Objetivos</label>
                        <textarea class="form-control border" id="description" rows="3" placeholder="{{association.objectives}}" formControlName="objectives"></textarea>
                    </div>
                    <div class="mb-5">
                        <label for="description" class="form-label">Actividades</label>
                        <textarea class="form-control border" id="description" rows="3" placeholder="{{association.activities}}" formControlName="activities"></textarea>
                    </div>
                    <h6 class="pb-4">Datos de contacto</h6>
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <div class="mb-5">
                                <label for="inputAddress" class="form-label">Dirección</label>
                                <input type="text" class="form-control border" id="inputAddress" placeholder="{{association.address}}" formControlName="address">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <div class="mb-5">
                                <label for="inputAddress" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control border" id="inputAddress" placeholder="{{association.telephone}}" formControlName="telephone">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <div class="mb-5">
                                <label for="inputAddress" class="form-label">Correo electrónico</label>
                                <input type="text" class="form-control border" id="inputAddress" placeholder="{{association.email}}" formControlName="email">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <div class="mb-5">
                                <label for="inputAddress" class="form-label">Página web</label>
                                <input type="text" class="form-control border" id="inputAddress" placeholder="{{association.website}}" formControlName="website">
                            </div>
                        </div>
                    </div>
                    <h6 class="pb-4">Redes sociales</h6>
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <div class="mb-5">
                                <label for="inputAddress" class="form-label"><i class="bi bi-facebook mx-2 h5"></i>Facebook</label>
                                <input type="text" class="form-control border" id="inputAddress" placeholder="{{association.facebook}}" formControlName="facebook">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <div class="mb-5">
                                <label for="inputAddress" class="form-label"><i class="bi bi-instagram mx-2 h5"></i>Instagram</label>
                                <input type="text" class="form-control border" id="inputAddress" placeholder="{{association.instagram}}" formControlName="instagram">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <div class="mb-5">
                                <label for="inputAddress" class="form-label"><i class="bi bi-twitter mx-2 h5"></i>Twitter</label>
                                <input type="text" class="form-control border" id="inputAddress" placeholder="{{association.twitter}}" formControlName="twitter">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <div class="mb-5">
                                <label for="inputAddress" class="form-label"><i class="bi bi-linkedin mx-2 h5"></i>Linkedin</label>
                                <input type="text" class="form-control border" id="inputAddress" placeholder="{{association.linkedin}}" formControlName="linkedin">
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row justify-content-between">
                            <div class="col-4 text-start">
                                <button class="btn btn-outline-danger mx-2">Eliminar perfil</button>
                            </div>
                            <div class="col-4 text-end">
                                <button class="btn btn-info text-light mx-2" (click)="updateProfile()">Actualizar perfil</button>
                            </div>
                            <!--Poner un modal-->

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
